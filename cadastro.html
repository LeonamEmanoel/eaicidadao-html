<!DOCTYPE html>
<html> 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>Eai Cidadão</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  
  <link href="css/signin.css"  rel="stylesheet" > 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</head>
<body>
    <!--FORMULÁRIO DE CADASTRO-->
    <main id="cadastro" class="form-signin">
  <form>
    <img class="mb-4" src="imagem/Icon%20Colorido%20sem%20fundo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

       <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
      <label for="floatingInput">Nome</label>
       </div>
      <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
      <label for="floatingInput">Sobrenome</label>
       </div>
      <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="CPF">
      <label for="floatingInput">CPF</label>
       </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
      <p class="link">  
            Já tem conta?
            <a href="index.html"> Ir para Login </a>
          </p>
    <p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p>
  </form>
</main>
    </body>
</html>
