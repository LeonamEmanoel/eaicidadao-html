<!DOCTYPE html>
<html> 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>Eai Cidadão</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  
  <link href="css/signin.css"  rel="stylesheet" > 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</head>
<body>
    
    <!--FORMULÁRIO DE LOGIN-->
    <main id="login" class="form-signin">
  <form>
    <nav class="nav container-fluid justify-content-center"></ul><img class="justify-content-center" src="imagem/Icon%20Colorido%20sem%20fundo.png" alt="" width="" height="90"></nav>
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Manter-me logado
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #883875; border-color: #883875;">Entrar</button>
      <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
          <nav class="nav container-fluid justify-content-center"><p class="mt-5 mb-3 text-muted">&copy; 2021–2021</p></nav>
  </form>
</main>

    </body>
</html>
